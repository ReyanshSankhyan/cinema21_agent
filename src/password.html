<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema XXI Agent - Access Required</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .password-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f7f4;
        }
        
        .password-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 48px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .password-logo {
            font-size: 2rem;
            font-weight: 700;
            color: #2d2a22;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .password-subtitle {
            color: #6b6657;
            font-size: 1rem;
            margin-bottom: 32px;
        }
        
        .password-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .password-input {
            padding: 16px 20px;
            border: 2px solid #ece7df;
            border-radius: 8px;
            font-size: 1rem;
            background: #fff;
            color: #2d2a22;
            transition: border-color 0.2s;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #7b8c5a;
        }
        
        .password-button {
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.2s, box-shadow 0.2s;
            background-color: #7b8c5a;
            color: #fff;
        }
        
        .password-button:hover {
            background-color: #6a7a4a;
            box-shadow: 0 4px 12px rgba(123, 140, 90, 0.3);
        }
        
        .password-button:active {
            transform: translateY(1px);
        }
        
        .password-error {
            color: #d32f2f;
            font-size: 0.9rem;
            margin-top: 8px;
            display: none;
        }
        
        .password-error.show {
            display: block;
        }
        
        .password-loading {
            display: none;
            color: #6b6657;
            font-size: 0.9rem;
            margin-top: 8px;
        }
        
        .password-loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="password-card">
            <div class="password-logo">CINEMA XXI AGENT</div>
            <div class="password-subtitle">Enter password to access the voice agent</div>
            
            <form class="password-form" id="passwordForm">
                <input 
                    type="password" 
                    class="password-input" 
                    id="passwordInput" 
                    placeholder="Enter password"
                    autocomplete="off"
                    required
                >
                <button type="submit" class="password-button" id="submitButton">
                    Access Agent
                </button>
                <div class="password-error" id="passwordError">
                    Incorrect password. Please try again.
                </div>
                <div class="password-loading" id="passwordLoading">
                    Verifying password...
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('passwordInput').value;
            const submitButton = document.getElementById('submitButton');
            const errorDiv = document.getElementById('passwordError');
            const loadingDiv = document.getElementById('passwordLoading');
            
            // Show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Verifying...';
            errorDiv.classList.remove('show');
            loadingDiv.classList.add('show');
            
            try {
                const response = await fetch('/api/verify-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                });
                
                if (response.ok) {
                    // Store authentication in sessionStorage
                    sessionStorage.setItem('authenticated', 'true');
                    // Redirect to main page
                    window.location.href = '/';
                } else {
                    // Show error
                    errorDiv.classList.add('show');
                    document.getElementById('passwordInput').value = '';
                    document.getElementById('passwordInput').focus();
                }
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.add('show');
            } finally {
                // Reset button state
                submitButton.disabled = false;
                submitButton.textContent = 'Access Agent';
                loadingDiv.classList.remove('show');
            }
        });
        
        // Focus on input when page loads
        document.getElementById('passwordInput').focus();
        
        // Handle Enter key
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('passwordForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
